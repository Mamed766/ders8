<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="main.css" />
  <body>
    <div class="card">
      <div class="card__img">
        <img src="youth.png" alt="" />
      </div>
      <div class="card__content">
        <h2>Gənclər üçün ipoteka krediti</h2>
        <p>
          Rəsmi gəliri olan 29 yaşadək gənclər üçün bankın daxili vəsaiti
          hesabına güzəştli ilkin ödəniş və komissiya ilə verilən daxili ipoteka
          kreditidir.
        </p>

        <div class="card__content--desc">
          <div>
            <h4>500,00 AZN</h4>
            <p>Maksimal məbləğ</p>
          </div>

          <div>
            <h4>9%-dən</h4>
            <p>Minimal illik faiz</p>
          </div>

          <div>
            <h4>25 ilədək</h4>
            <p>Maksimal müddət</p>
          </div>

          <div>
            <h4>15%-dən</h4>
            <p>Maksimal ilkin ödəniş</p>
          </div>
        </div>

        <div class="card__content--btns">
          <button>Müraciət edin</button>
          <button>Daha ətraflı</button>
        </div>
      </div>
    </div>
  </body>
</html>
